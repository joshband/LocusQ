name: Git Artifact Hygiene

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  artifact-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Guard changed files for artifact hygiene
        run: |
          set -euo pipefail
          chmod +x ./scripts/git-artifact-hygiene-guard.sh

          BASE_SHA=""
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            BASE_SHA="${{ github.event.before }}"
          fi

          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              BASE_SHA="$(git rev-parse HEAD~1)"
            else
              BASE_SHA="$(git rev-parse HEAD)"
            fi
          fi

          echo "Using base sha: ${BASE_SHA}"
          ./scripts/git-artifact-hygiene-guard.sh --diff-base "${BASE_SHA}"

  artifact-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run full artifact hygiene audit
        run: |
          set -euo pipefail
          mkdir -p qa_output/git_hygiene
          chmod +x ./scripts/git-artifact-hygiene-audit.sh
          ./scripts/git-artifact-hygiene-audit.sh --ref HEAD | tee qa_output/git_hygiene/audit.txt

      - name: Upload git hygiene audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: git-artifact-hygiene-audit
          path: qa_output/git_hygiene/
          retention-days: 14
